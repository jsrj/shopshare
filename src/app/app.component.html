<!--TOP NAV AND SIDE MENU -->
  <div id="menu-container">
    <div class="ui inverted menu" id="main-menu">

      <!-- POPOUT MENU TRIGGER BUTTON -->
        <div (click)="openMenu()" class="item mini-menu">
          <strong class="fa fa-bars" id="menu-opener"_></strong>
        </div>
      <!-- POPOUT MENU TRIGGER BUTTON -->

      <!-- LISTINGS SEARCH INTERFACE -->
        <div class="ui left aligned category search item">
            <div class="ui transparent icon input">
              <input class="ui item prompt" id="search-bar" type="text" placeholder="Search listings...">
              <i class="search link icon"></i>
            </div>
            <div class="results"></div>
        </div>
      <!-- LISTINGS SEARCH INTERFACE -->

      <!-- CATEGORY SELECT MENU -->
      <!-- CATEGORY SELECT MENU -->

      <!-- POPOUT NAV MENU -->
        <div class="ui left vertical inverted labeled icon sidebar menu push overlay hidden">
            <a (click)="navigateHome()" class="item"><i class="home icon">         </i> Home           </a>
            <a (click)="navigateSrvc()" class="item"><i class="block layout icon"> </i> Services       </a>
            <a (click)="navigateFrnd()" class="item"><i class="smile icon">        </i> Friends        </a>
            <a (click)="navigateHist()" class="item"><i class="calendar icon">     </i> History        </a>
            <a (click)="navigateMsgs()" class="item"><i class="mail icon">         </i> Messages       </a>
            <a (click)="navigateCert()" class="item"><i class="trophy icon">       </i> Certifications </a>
            <a (click)="navigateSetn()" class="item"><i class="settings icon">     </i> Settings       </a>
        </div>
      <!-- POPOUT NAV MENU -->

      <!-- RIGHT HAND MENU -->
        <div id="login" class="ui inverted right aligned menu">
            <a (click)="helpMenu()" class="item"> Support  </a>
            <a (click)="register()" class="item"> Sign Up  </a>
            <a (click)="login()"    class="item"> Log In   </a>
        </div>
      </div>
    <!-- RIGHT HAND MENU -->



  <!-- SUB-MENU -->
    <div class="ui inverted top attached tabular menu" id="sub-menu">
      <a (click)="sortByFacility()" id="facility" class="item">  Facilities, Studios & Workshops </a>
      <a (click)="sortByEquipmnt()" id="equipmnt" class="item">  Equipment Only                  </a>
      <a (click)="sortByServices()" id="services" class="item">  Services Offered                </a>
    </div>
  <!-- SUB-MENU -->
  </div>
